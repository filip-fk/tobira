# Configuration for development environments: unless you are a Tobira
# developer, you are not interested in this file.

[general]
site_title.en = "Tobira Videoportal"

[db]
password = "tobira"
tls_mode = "off"

[meili]
key = "tobira"

[log]
level = "trace"

[auth]
mode = "login-proxy"
trusted_external_key = "tobira"

[auth.jwt]
signing_algorithm = "ES256"
secret_key = "jwt-key.pem"

[opencast]
host = "http://localhost:8081"

[sync]
user = "admin"
password = "opencast"
preferred_harvest_size = 3

[theme]
header_height = 108
logo.large.path = "logo-large.svg"
logo.large.resolution = [285, 108]
logo.small.path = "logo-large.svg"
logo.small.resolution = [285, 108]
favicon = "favicon.svg"

color.navigation = "#1269B0"
color.accent = "#72791C"
color.danger = "#A8322D"
